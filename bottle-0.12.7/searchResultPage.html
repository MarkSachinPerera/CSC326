<html>
<head>
<title>Results Page </title> 
<style>
td { 
  border: 1px solid #8258FA;
  padding: 7px;
  text-align: center;  
}

tr:nth-child(1) { 
/* first row of each table is for what each coloumns will be so i changed the color */
    background-color: CECEF6;
}
.input{
/* info regarding how the search bar should look like, basically same one as 
first page just with different positioning */
  width: 350px;
  background: #E0E6F8;
  font-size: 10 px;
  border: 0; 
  border: 3px solid #E0E6F8;
  border-radius: 20px;
  padding: 15px 30px;
  color: #111; 
  outline: none;
}
.search_button{ 
/* info regarding how the search button should look like */
  font-size:12px;
  font-weight: bold; 
  color: #fff;
  font-weight: bold; 
  width: 75px; 
  height: 50px; 
  background: #5882FA;
  border: #000;
  border-radius: 20px; 
  outline: none;  
}
</style>
</head> 
<body>


<p style="text-align:right"> Welcome {{EMAIL}} </p>

<form action="/signout" method="get">
	<input value="SIGN OUT" type="submit"/>
</form>


<!-- same thing as index page, this section gets the string from the user 
and goes back to searchResultPage updating the two dictionaries accordingly  -->
<form action="/results" method="post">
    <div class="container">
	<input name="searchKey" class="input" placeholder="What are you looking for today"
	 type="text" />
    <input value="SEARCH" type="submit" class="search_button" />
	</form>
	</div> 
<p style=" 
  width: 350px;
  border: 3px solid red;
  background: #A9E2F3;
  padding: 15px 30px; 
  border: 0; 
  outline: none; 
  color: #111; 
  font-size: 10 px;
  outline: none;">
<!--   styling the little box that displays the searched text -->
 search for<b> "{{searchResult}}" </b></p>
<table id="results" style="
  border-collapse: collapse;
  width: 70%;">
<!--   table 1 for what just got searched -->
<caption>In your search, the following was found:</caption>
<tr>
<td bgcolor'"#CECEF6" ><b>Word</b></td>
<td bgcolor'"#CECEF6" ><b>Count</b></td>
</tr> 
%for d, e in displayArray.items():
	 <tr><td>{{d}}</td><td>{{e}}</td></tr>
%end
</table> 
<br> 
 <table id="history" style="
   border-collapse: collapse;
   width: 70%;" >
<!--    table 2 for top 20  -->
<caption>Top 20 keywords</caption> 
<tr>
<td bgcolor'"#CECEF6" ><b>Word</b></td>
<td bgcolor'"#CECEF6" ><b>Count</b></td>
</tr> 
%for k, c in top20.items():
	 <tr><td>{{k}}</td><td>{{c}}</td></tr>
%end
</table>
</body>
</html>
